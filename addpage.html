<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addpage.css">
    <title>Document</title>
</head>
<body>
    
    <a style="text-decoration: none; " href="home.html"><h1>MORENT</h1></a>
    <div class="addpage__container">
    <form action="" class="addpage__form">
        <label for="addpage__form__model">Model</label>
        <input class="addpage__form__model" type="text" placeholder="Enter model" id="addpage__form__model">

        <label for="addpage__form__type">Type</label>
        <input class="addpage__form__type" type="text" placeholder="Enter type of vehicle" id="addpage__form__type">

        <label for="addpage__form__img">Image</label>
        <input class="addpage__form__img" type="text" placeholder="Add image url" id="addpage__form__img">

        <label for="addpage__form__rasxod">Serfiyyat</label>
        <input class="addpage__form__rasxod" type="number" placeholder="Serfiyyati daxil edin" id="addpage__form__rasxod">

        <label for="addpage__form__gearbox">Gearbox</label>
        <input class="addpage__form__gearbox" type="text" placeholder="Select gearbox" id="addpage__form__gearbox">

        <label for="addpage__form__yer">Seats</label>
        <input class="addpage__form__yer" type="number" placeholder="Number of seats" id="addpage__form__yer">

        <label for="addpage__form__price">Price</label>
        <input class="addpage__form__price" type="number" placeholder="Enter price" id="addpage__form__price">
        
        <button type="submit" id="submitBtn">Submit</button>
    </form>
   </div>
    <script src="home.js"></script>
</body>
</html>
